<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>     

  <div class="container">
    <h1 class="titulo">Cadastro de Usuário</h1>

      </div>
      <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="campo">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>
      </div>
      <div class="campo">
        <label for="senha">CEP:</label>
        <input type="password" id="senha" required>
      </div>
      <div class="campo">
        <label for="senha">Estado:</label>
        <input type="password" id="senha" required>
      </div>
      <div class="campo">
        <button type="submit">Cadastrar</button>
      </div>
      <div class="campo">
        <p>Já tem uma conta? <a href="login.html" id="linkLogin">Faça login aqui</a></p>
      </div>
    </form>
  </div>
  
  <script src="scripts/script.js"></script>

</html>
