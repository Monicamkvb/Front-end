<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cursos de Idiomas</title>
    <link rel="stylesheet" href="styles.css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <header>
    <div id="logo">
        <img src="images/logo...png" alt="">
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">FLUENTIA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cursos.html">Catálogo de cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

<main>
  <div class="container">
    <h1 class="titulo">Login</h1>
    <form id="formLogin">
      <div class="campo">
        <label for="emailLogin">Email:</label>
        <input type="email" id="emailLogin" required>
      </div>
      <div class="campo">
        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" required>
      </div>
      <div class="campo">
        <button type="submit">Entrar</button>
      </div>
      <div class="campo">
        <p>Não tem uma conta? <a href="cadastro.html" id="linkCadastro">Cadastre-se aqui</a></p>
      </div>
    </form>
  </div>
</main>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
