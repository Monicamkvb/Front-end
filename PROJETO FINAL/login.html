<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Acapulco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css/login.css">
    
</head>
<body>
    
  <div class="form">
    <img src="images/logo...png" alt="">
    <div class="title">Bem-Vindo(a)</div>
    <div class="subtitle">Fluentia</div>
    <!-- Adicionado ID ao formulário -->
    <form id="loginForm">
      <!-- Campo de Usuário com autocomplete desativado -->
      <div class="input-container ic2">
        <input id="username" class="input" type="text" autocomplete="off" placeholder=" " required />
        <div class="cut"></div>
        <label for="username" class="placeholder">Usuário</label>
      </div>

      <!-- Campo de Senha ocultando os caracteres -->
      <div class="input-container ic2">
        <input id="password" class="input" type="password" autocomplete="off" placeholder=" " required />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Senha</label>
      </div>

      <button type="submit" class="submit">Acessar</button>
    </form> 
  </div>

  <script src="../scripts/login.js"></script>
</body>
</html>
